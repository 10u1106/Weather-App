<html lang="en">

            <button class="searchcontrol" id="searchButton" type="submit">Search</button>
        </div>
        <div id="weatherContainer">
            <div class="weatherdesc">
                <h1 id="cityheader"></h1>
                <div id="weatherMain">
                    <div id="temp"></div>
                    <div id="weatherdescheader"></div>
                    <div><img id="docIdImg"></div>
                </div>
                <hr>
                <div id="windSpeed" class="bottomdetails"></div>
                <div id="humitdity" class="bottomdetails"></div>
            </div>
        </div>
        <script src="App.js"></script>
    </body>
</html>
